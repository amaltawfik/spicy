# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help

on:
  push:
    branches: [main, master]
    paths:
      - "R/**"
      - "tests/**"
      - "man/**"
      - "DESCRIPTION"
      - "NAMESPACE"
      - ".github/workflows/R-CMD-check.yaml"
  pull_request:
    branches: [main, master]

name: R-CMD-check

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (R ${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,  r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,  r: 'release'}
          - {os: ubuntu-latest,  r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      CI: true  # used by skip_on_ci() in tests

    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Set up Pandoc (for R Markdown rendering, e.g., code_book PDF/Word)
      - uses: r-lib/actions/setup-pandoc@v2

      # Set up R
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      # Install dependencies
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::rcmdcheck
            any::clipr
            any::rmarkdown
            any::writexl
            any::DT
            any::cli
            any::tinytex
          needs: check

      # Install Ghostscript (needed for --compact-vignettes=gs+qpdf)
      - name: Install Ghostscript
        if: runner.os == 'Linux' || runner.os == 'macOS'
        run: |
          sudo apt-get update -y || true
          sudo apt-get install -y ghostscript || true
          echo "GS_CMD=$(which gs)" >> $GITHUB_ENV

      - name: Set Ghostscript path on Windows
        if: runner.os == 'Windows'
        run: |
          choco install ghostscript -y
          echo "GS_CMD=$(Get-Command gswin64c.exe | Select-Object -ExpandProperty Source)" >> $env:GITHUB_ENV

      # Run R CMD check
      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: false
          args: --no-manual --as-cran
          build_args: --no-manual --compact-vignettes=gs+qpdf
